<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="quizGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#quizGrad)"/>
  
  <!-- Question mark bubble -->
  <circle cx="200" cy="120" r="60" fill="#ffd43b" stroke="#ffb100" stroke-width="2"/>
  <text x="200" y="145" font-size="80" text-anchor="middle" opacity="0.7">?</text>
  
  <!-- Answer options -->
  <g opacity="0.5">
    <!-- Option A -->
    <rect x="40" y="220" width="140" height="60" fill="#51cf66" rx="8" stroke="#2d8a2d" stroke-width="2"/>
    <circle cx="60" cy="250" r="15" fill="white"/>
    <text x="120" y="260" font-size="14" text-anchor="middle">Option A</text>
    
    <!-- Option B -->
    <rect x="220" y="220" width="140" height="60" fill="#339af0" rx="8" stroke="#1971c2" stroke-width="2"/>
    <circle cx="240" cy="250" r="15" fill="white"/>
    <text x="300" y="260" font-size="14" text-anchor="middle">Option B</text>
    
    <!-- Option C -->
    <rect x="40" y="310" width="140" height="60" fill="#ff922b" rx="8" stroke="#d9480f" stroke-width="2"/>
    <circle cx="60" cy="340" r="15" fill="white"/>
    <text x="120" y="350" font-size="14" text-anchor="middle">Option C</text>
    
    <!-- Option D -->
    <rect x="220" y="310" width="140" height="60" fill="#ff6b6b" rx="8" stroke="#c92a2a" stroke-width="2"/>
    <circle cx="240" cy="340" r="15" fill="white"/>
    <text x="300" y="350" font-size="14" text-anchor="middle">Option D</text>
  </g>
  
  <!-- Stars for achievement -->
  <text x="70" y="60" font-size="24">⭐</text>
  <text x="330" y="80" font-size="24">⭐</text>
  <text x="200" y="40" font-size="28">⭐</text>
</svg>
  <!-- Large waste/trash icon -->
  <text x="200" y="230" font-size="80" text-anchor="middle" opacity="0.6">🗑️</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="15" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="320" cy="320" r="20" fill="#667eea" opacity="0.3"/>
  <circle cx="100" cy="300" r="12" fill="#51cf66" opacity="0.3"/>
